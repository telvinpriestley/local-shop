<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body class="container">
    {% include "navbar.html" %}

    <h1>Delete alert</h1>


    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message.tags}}: {{message}}
    </div>
    {% endfor %}

    <div class="card col-6 mx-auto my-4" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Delete Warning </h5>
            <p class="card-text"> Are you sure you want to <strong class="text-danger">delete </strong>
                <strong class="text-success"> {{delete_request.fname}} {{delete_request.lname}} </strong></p>
            <div class="card-footer">
                <a href="/name_list" class="btn btn-secondary">Close</a>
                <a href="/delete/{{delete_request.id}}" class="btn btn-outline-danger">Yes, Delete</a>
            </div>
        </div>
    </div>


    
</body>

</html>
