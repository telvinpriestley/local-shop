<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body class="container">
    {% include "navbar.html" %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message.tags}}: {{message}}
    </div>
    {% endfor %}

    <h1>update item form</h1>

    <form method="POST" action="/update_items/{{items_instance.id}}" class="col-6 mx-auto my-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Item Name</label>
            <input type="text" name="itemName" value={{items_instance.itemName}} required class="form-control">
            <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Unit Price</label>
            <input type="number" name="unitprice" value={{items_instance.unitprice}} required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Stock</label>
            <input type="number" name="stock" value={{items_instance.stock}} required class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">update</button>
    </form>



   
</body>

</html>
